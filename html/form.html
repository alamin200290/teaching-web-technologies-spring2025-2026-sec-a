<html>
<head>
    <title>Login form</title>
</head>
<body>
        <form method="" action="test.html" enctype="">
            <fieldset>
                <legend>Sign up</legend>
                <table>
                    <tr>
                        <td>username</td>
                        <td><input type="text" name="username" value="" placeholder="username"/></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td><input type="password" name="" value=""/></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="" value=""/></td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td><input type="date" name="" value=""/></td>
                    </tr>
                    <tr>
                        <td>ID</td>
                        <td><input type="number" name="" value=""/></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" value=""/> Male
                            <input type="radio" name="gender" value=""/> Female
                            <input type="radio" name="gender" value=""/> Other
                        </td>
                    </tr>
                    <tr>
                        <td>ABC</td>
                        <td>
                            <input type="checkbox" name="" value=""/> Item-1
                            <input type="checkbox" name="" value=""/> Item-2
                            <input type="checkbox" name="" value=""/> Item-3
                        </td>
                    </tr>
                    <tr>
                        <td>DEPT</td>
                        <td>
                            <select name="dept">
                                <option value="CSE">CSE</option>
                                <option value="EEE">EEE</option>
                                <option value="COE">COE</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Image</td>
                        <td>
                            <input type="file" name="image" value=""/>
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                           <textarea></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                           <input type="button" name="click" value="Click"/>
                           <input type="reset" name="reset" value="Reset"/>
                           <input type="submit" name="submit" value="Submit"/>
                        </td>
                    </tr>
                </table>
                
            </fieldset>
        </form>
</body>
</html>
